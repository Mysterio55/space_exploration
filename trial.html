<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Trigger Text Typing Animation</title>
  <link rel="stylesheet" href="t.css">

<body>

  <ul class="wheel">
    <li class="img" style="--img: url(isro1.avif);">
      <div class="hoverable"></div>
      <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
        <g>
          <text fill="currentColor" text-anchor="middle" aria-hidden="true">
            <textPath xlink:href="#circlePath" startOffset="20">Paris</textPath>
          </text>
        </g>
      </svg>
    </li>
